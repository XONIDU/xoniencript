<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XONIENCRIPT — XONIDU</title>
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --accent: #ffffff;
            --card: #0b0b0b;
            --muted: #ffffff;
        }
        html,body{height:100%;margin:0;}
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            padding: 18px;
            display:flex;
            align-items:flex-start;
            justify-content:center;
        }
        .box {
            width:100%;
            max-width:720px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.06);
            padding:18px;
            border-radius:10px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.6);
        }
        h1 { 
            margin:0 0 8px 0; 
            font-size:1.25rem; 
            color:var(--accent);
        }
        p.hint { 
            color: var(--muted); 
            margin: 8px 0 16px 0; 
        }
        label { 
            display:block; 
            margin-top:10px; 
            font-weight:600; 
            color:var(--fg);
        }
        input[type="file"], input[type="number"], button {
            margin-top:8px;
            padding:10px;
            border-radius:8px;
            border:1px solid rgba(255,255,255,0.08);
            background: transparent;
            color: var(--fg);
            width:100%;
            box-sizing:border-box;
        }
        button {
            background: var(--accent);
            color: #000;
            font-weight:700;
            cursor:pointer;
            border:none;
            margin-top:14px;
        }
        .msg { 
            color:#ff6666; 
            margin-top:10px; 
        }
        footer { 
            margin-top:14px; 
            color:var(--muted); 
            font-size:0.85rem; 
            text-align:right; 
        }
        .radio-group {
            margin-top:10px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group label {
            display: inline;
            margin-top: 0;
        }
        @media(min-width:600px){
            .inputs{display:flex;gap:10px}
            .inputs > *{flex:1}
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>XONIENCRIPT</h1>
        <p class="hint">Hecho por XONIDU — Cifrado César para archivos de texto. Nada se guarda en el servidor; todo se procesa en memoria.</p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="msg">
              {% for m in messages %}
                <div>{{ m }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data" novalidate>
            <label for="file">Selecciona un archivo de texto (.txt):</label>
            <input type="file" name="file" id="file" accept=".txt,text/plain" required>
            
            <label for="shift">Desplazamiento (0–25):</label>
            <input type="number" name="shift" id="shift" min="0" max="25" value="3" required>
            
            <div class="radio-group">
                <div>
                    <input type="radio" name="action" value="encrypt" id="encrypt" required>
                    <label for="encrypt" style="display:inline;">Cifrar</label>
                </div>
                <div>
                    <input type="radio" name="action" value="decrypt" id="decrypt" required>
                    <label for="decrypt" style="display:inline;">Descifrar</label>
                </div>
            </div>

            <button type="submit">Procesar y descargar (sin guardar)</button>
        </form>
        
        <footer>XONIDU</footer>
    </div>
</body>
</html>
